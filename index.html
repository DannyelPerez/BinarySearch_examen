<!DOCTYPE html>
<html>
<head>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="src/materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style type="text/css">
	.number {
	    height: 50px;
	    width: 50px;
	    border-radius: 50%;
	    text-align: center;
	    color: white;
	    margin: 2px;
	    flex: 1;
	    float: left;
	}
</style>
</head>

<script src="src/js/angular.min.js"></script>
<body>
	<div class="container" ng-app="myApp" ng-controller="appCtrl as vm">
		<div class="row" style="margin-top: 10em;">
			<div class="col s3"></div>
			<div class="col s6">
				<div class="row">
					<div class="input-field col s6">
			          <input min="0" max="30" id="array_size" type="number" ng-model="vm.arraySize" class="validate" style="text-align: right;">
			          <label for="array_size">Array Size</label>
			        </div>
			        <div class="col s6">
			        	<button ng-click="vm.setArray()" class="btn waves-effect waves-light" type="submit" name="action" style="margin-top: 25px;">Set
					    	<i class="material-icons right">send</i>
					  	</button>
			        </div>
				</div>
			</div>
			<div class="col s3"></div>
		</div>
		<div style="margin-top: 10px;" ng-show="vm.showArray" class="scale-transition">
			<div ng-repeat="number in vm.numbers" style="background-color: {{number.color}}" class="number">
				<h3 style="margin-top: inherit;">{{number.id}}</h3>
			</div>
			<div class="row">
				<div class="col s12" style="margin-top: 50px;">
					<div class="row">
						<div class="input-field col s6">
				          <input min="0" max="30" id="array_size" type="number" ng-model="vm.numberToSearch" class="validate" style="text-align: right;">
				          <label for="array_size">Number to search</label>
				        </div>
				        <div class="col s6">
				        	<button ng-click="vm.search()" class="btn waves-effect waves-light" type="submit" name="action" style="margin-top: 25px;">Search
						    	<i class="material-icons right">search</i>
						  	</button>
				        </div>
					</div>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="src/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="src/materialize/js/materialize.min.js"></script>
<script src="src/js/app.controller.js"></script>
</body>
</html>
